# Swagger UI 커스터마이징 설정
swagger.ui.custom.js=/js/swagger-initial.js
swagger.ui.custom.css=/css/swagger-custom.css

# 개발 환경 서버 설정
swagger.servers.dev.spring=http://localhost:8080/spring
swagger.servers.dev.fastapi=http://localhost:8080/fastapi

# 운영 환경 서버 설정  
swagger.servers.prod.spring=https://api.example.com/spring
swagger.servers.prod.fastapi=https://api.example.com/fastapi

# API 문서 정보
swagger.info.title=Gateway API Documentation
swagger.info.version=1.0.0
swagger.info.description=API Gateway를 통한 통합 API 문서

# UI 커스터마이징 옵션
swagger.ui.show.topbar=false
swagger.ui.show.request.duration=true
swagger.ui.default.models.expand.depth=2
swagger.ui.default.model.expand.depth=2
